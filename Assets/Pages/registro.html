<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/Assets/styles/inicio.css">
    <link rel="stylesheet" href="/Assets/styles/registro.css">

</head>

<body>

    <!-- Botón hamburguesa -->
    <header>
        <div class="header">
        <a id= "cerrarSesionBtn" href="#">Cerrar Sesion</a>
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Usuario" width="40" height="40">
        </div>
    </header>

    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Mi Cuenta</h2>
                <div class="menu-toggle">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menú">
                </div>
            </div>

            <div class="sidebar-content">
                    <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="registro.html">Registro</a></li>
                    <li><a href="equipos.html">equipos</a></li>
                    <li><a href="usuarios.html">Usuarios</a></li>
                    <li><a href="bitacora.html">Bitacora</a></li
                    </ul>
            </div>
        </aside>

        <div>
            <main class="main-content" style="padding: 2rem; width: 100%;">
                <h2 style="margin-bottom: 1.5rem; color: #197cc8;">Registrar nuevo evento</h2>

                <div class="stat-box">
                    <form id="formRegistroEvento">
                    <label>Año del evento:</label>
                    <input type="number" name="anio" value="2025" required class="input">

                    <label>Nombre del evento:</label>
                    <input type="text" name="evento" required class="input">

                    <label>Modalidad:</label>
                    <input type="text" name="modalidad" required class="input">

                    <hr style="margin: 1.5rem 0;">

                    <h3>Campos personalizados para esta modalidad</h3>

                    <div id="contenedorCampos"></div>

                    <button type="button" id="agregarCampo" class="boton-secundario" style="margin-top: 1rem;">Agregar campo</button>
                    <button type="button" id="limpiarCampos" class="boton-secundario" style="margin-top: 1rem;">Limpiar campo</button>
                    <div style="margin-top: 2rem;">
                        <button type="submit" class="boton-principal">Guardar configuración</button>
                    </div>
                    </form>
                </div>
            </main>
        </div>
        
    <script type="module" src="../Js/components/sidebarToggle.js"></script>
    <script type="module" src="../Js/components/proteccionSesion.js"></script>
    <script type="module" src="../Js/registroEventos.js"></script>
</body>
</html>

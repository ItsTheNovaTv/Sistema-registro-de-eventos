<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel</title>
    <link rel="stylesheet" href="Assets/styles/index.css">
</head>

<body>

    <!-- Botón hamburguesa -->


    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Mi Cuenta</h2>
                <div class="menu-toggle">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menú">
                </div>
            </div>

            <div class="sidebar-content">
                <nav>
                    <ul>
                        <li><a href="#">Cuenta</a></li>
                        <li><a href="#">Tu información</a></li>
                        <li><a href="#">Suscripciones</a></li>
                        <li><a href="#">Dispositivos</a></li>
                        <li><a href="#">Seguridad</a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <main class="main-content">
            <section class="module">
                <div class="module-header">
                    <h3>Información general</h3>
                </div>
                <div class="module-body">
                    <p><strong>Nombre completo: </strong>Luis Pablo Bustamante Aguirre</p>
                    <p><strong>Correo: </strong>lpba862@gmail.com</p>
                </div>
                <div class="module-footer">
                    <span>Última actualización: 2025</span>
                </div>
            </section>

            <section class="module">
                <div class="module-header">
                    <h3>Perfil</h3>
                </div>
                <div class="module-body">
                    <p><strong>Fecha de nacimiento: </strong>06/08/2002</p>
                    <p><strong>País: </strong>México</p>
                </div>
                <div class="module-footer">
                    <a href="#">Editar información</a>
                </div>
            </section>
        </main>
    </div>

    <script>
        const toggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        toggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

              <td data-label="Hora">11:45:36</td>

              <td data-label="Acción">Registro</td>
              <td data-label="Detalles">Se registró un nuevo equipo</td>
            </tr>

          </tbody>
        </table>
      </div>
    </main>

  </div>
  <script type="module" src="../Pages/components/loadComponentes.js"></script>
  <script type="module" src="../Js/components/sidebarToggle.js"></script>

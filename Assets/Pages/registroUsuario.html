
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="/Assets/styles/inicio.css" />
   <link rel="stylesheet" href="/Assets/styles/usuarios.css">
</head>

<body>
  <header id="header"></header>
  <!-- Botón hamburguesa -->    
  <div class="layout">
    <aside id="sidebar"></aside>
    
    <div>
      <main class="main-content">
        <h2 style="margin-bottom: 1.5rem; color: #197cc8;">Registrar nuevo usuario</h2>

        <div class="stat-box">
          <form id="formRegistroUsuario">
            <div class="campo-form">
              <label>Correo electrónico:</label>
              <input type="email" name="correo" class="input" required />
            </div>

            <div class="campo-form">
              <label>Contraseña:</label>
              <input type="password" name="password" class="input" required />
            </div>

            <div class="campo-form">
              <label>Nombre completo:</label>
              <input type="text" name="nombre" class="input" required />
            </div>

            <label class="checkbox-label">
              <input type="checkbox" name="admin" />
              ¿Es administrador?
            </label>

            <button type="submit" class="boton-principal">Registrar</button>
          </form>

        </div>

            <h2 style="margin-bottom: 1.5rem; color: #197cc8;">Usuarios registrados</h2>
            <div id="contenedorUsuarios" class="contenedor-usuarios"></div>

      </main>
    </div>

    
  
  <script type="module" src="../Pages/components/loadComponentes.js"></script>
  <script type="module" src="../Js/registroUsuario.js"></script>
      <script type="module" src="../Js/components/cargarUsuarios.js"></script>
</body>
</html>
